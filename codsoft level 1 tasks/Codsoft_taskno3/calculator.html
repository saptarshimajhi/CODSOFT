<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containor">
        <h1>Calculator</h1>
        <input type="text" class="display" readonly>
        <div class="button">
            <div class="row">
                <button class="operator item">AC</button>
                <button class="operator item">DEL</button>
                <button class="operator item">%</button>
                <button class="operator item">/</button>
            </div>
            <div class="row">
                <button class="number item">7</button>
                <button class="number item">8</button>
                <button class="number item">9</button>
                <button class="operator item">*</button>
            </div> 
            <div class="row">
                <button class="number item">4</button>
                <button class="number item">5</button>
                <button class="number item">6</button>
                <button class="operator item">-</button>
            </div> 
            <div class="row">
                <button class="number item">1</button>
                <button class="number item">2</button>
                <button class="number item">3</button>
                <button class="operator item">+</button>
            </div>  
            <div class="row">
                <button class="operator item">+/-</button>
                <button class="number item">0</button>
                <button class="operator item">.</button>
                <button class="operator item">=</button>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
